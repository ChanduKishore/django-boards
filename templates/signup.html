{% extends 'base_accounts.html' %}
{% block title %} Sign in to Django Boards {% endblock %}
{% block content %}
	<div class="row justify-content-center">
		<div class="col-lg-auto col-md-auto col-sm-auto">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Sign Up</h3>
					<form method="Post" novalidate>
						{% csrf_token %}

						{% include 'includes/form.html' %}

					<div>

					<button type="submit" class=" btn-success btn-block">Create an Account</button>
				</div>
					</form>
				</div>
				<div class="card-footer test-muted text-center my-auto">
				Already have an account? <a href="{% url 'login' %}">Log in</a>
				</div>
			</div>
		</div>
	</div>
<div>
{% endblock %}
